apiVersion: apps/v1
kind: Deployment
metadata:
  name: givtapp-deployment
  labels:
    app: givtapp

spec:
  replicas: 1
  selector:
    matchLabels:
      app: givt-backend-bff-retool-service

  template:
    metadata:
      labels:
        app: givt-backend-bff-retool-service

    spec:
      containers:
      - name: givt-backend-bff-retool-service
        image: givt-backend-bff-retool-service:latest
        ports:
        - containerPort: 80